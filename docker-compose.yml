mongodb:
    image: erangaeb/senzmongodb:0.1
    container_name: senzmongodb
    volumes:
        ['/home/ubuntu/senz/mongodb:/data/db']
    ports:
        - 27017:27017


switch:
    image: erangaeb/senzswitch:0.55
    container_name: senzswitch
    ports:
        - 7070:7070
    environment:
        - MONGO_HOST=172.17.0.1
        - SWITCH_MODE=PROD
    volumes:
        ['/home/ubuntu/senz/switch/logs:/app/logs', '/home/ubuntu/senz/switch/keys:/app/.keys']
    links:
        - mongodb


stream:
    image: erangaeb/streamswitch:0.13
    container_name: streamswitch
    ports:
        - 9090:9090/udp
    environment:
        - MONGO_HOST=172.17.0.1
        - SWITCH_MODE=PROD
        - FEATURE_TOGGLE_SENZ_PARSING=true
    volumes:
        ['/home/ubuntu/senz/switch/logs:/app/logs', '/home/ubuntu/senz/switch/keys:/app/.keys']
    links:
        - mongodb


web:
    image: hpcal1/rahasakweb:0.2
    container_name: rahasakweb
    ports:
        - 80:8080
